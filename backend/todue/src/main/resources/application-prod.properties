# ===========================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# ===========================================

# Application Identity
server.port=5003

# Database Connection - Production
spring.datasource.url=${DB_URL}
spring.datasource.username=td_user

# JPA/Hibernate - Production Settings (validate only, no auto-changes)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Production (less verbose, file-based)
logging.level.root=WARN
logging.level.com.ethan.todue=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# File logging for production
logging.file.name=/var/log/todue/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=100MB
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# WebSocket CORS - Production domain only
websocket.allowed-origins=https://todue.ethandean.dev,https://www.todue.ethandean.dev

# CORS Configuration for REST APIs (production)
cors.allowed-origins=https://todue.ethandean.dev,https://www.todue.ethandean.dev

# Connection Pool - Optimized for production - reduced for low memory
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Actuator - Minimal exposure in production
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.show-details=never

# Email Configuration (Resend)
app.url=https://todue.ethandean.dev

# Security headers
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Compression for production
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Tomcat optimization for production - reduced threads for low traffic
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=50
server.tomcat.accept-count=10
server.tomcat.connection-timeout=20000

# Disable unnecessary features in production
spring.jmx.enabled=false
spring.devtools.restart.enabled=false
spring.main.banner-mode=off
