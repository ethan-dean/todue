# ===========================================
# BASE CONFIGURATION (All Environments)
# ===========================================
# This file contains common configuration shared across all environments.
# Environment-specific settings are in application-dev.properties and application-prod.properties

# Application Identity
spring.application.name=todue
server.port=8080

# Database Configuration (Common)
# Note: Specific connection details are in application-dev.properties and application-prod.properties
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration (Common)
# Dialect auto-detected from driver - no need to specify explicitly
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=604800000

# Email Configuration (Resend)
resend.api.key=${RESEND_API_KEY}
email.from=ToDue <noreply@ethandean.dev>

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# Multipart File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Default Profile (if not specified, use dev)
# Override with: --spring.profiles.active=prod
spring.profiles.default=dev
